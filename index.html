---
layout: main_page
---

<!-- Blog Section -->
<div id="blog" class="page-alternate">
    <div class="container">

        <!-- Title Page -->
        <div class="row">
            <div class="span12">
                <div class="title-page">
                    <h2 class="title">Blog</h2>
                    <h3 class="title-description">Some fragments from my work.</h3>
                </div>
            </div>
        </div>

        <!-- Start Blog post Section -->
        <div class="row">
        {% for post in site.posts limit: 2 %}
            <!-- Start Blog post -->
            <div class="span6">
                <h3 class="spec">{{ post.title }}</h3>
                <div class="row">
                    <div class="span3">{{ post.date | date_to_long_string }}</div>
                </div>
                <p>{{ post.excerpt }} <a href="{{ post.url }}">Read Rest</a></p>
            </div>
            <!-- End Blog post -->
        {% endfor %}
        </div>
        <!-- End Blog post Section -->

        <hr/>

        <!-- Title Page -->
        <div class="row">
            <div class="span12">
                <h3>Older Posts</h2>
            </div>
        </div>

        <div class="row">
            <div class="span6">
                <a href="#">Blog Post #0</a>
            </div>
            <div class="span6">
                <a href="#">Blog Post #0</a>
            </div>
            <div class="span6">
                <a href="#">Blog Post #0</a>
            </div>
            <div class="span6">
                <a href="#">Blog Post #0</a>
            </div>
        </div>
    </div>
</div>
