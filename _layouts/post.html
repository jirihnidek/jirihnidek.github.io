{% include header.html %}

<div class="ole">
<section id="jSplash">
    <div id="circle"></div>
</section>
</div>

<!-- Header -->
<header>
    <div class="sticky-nav">
        <a id="mobile-nav" class="menu-nav" href="#menu-nav"></a>

        <div id="logo">
            <a id="goUp" href="/" title="Jiri Hnidek">Jiri Hnidek</a>
        </div>

        <nav id="menu">
            <ul id="menu-nav">
                <li class="current"><a href="#post">Post</a></li>
                <li><a href="#comments">Comments</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- End Header -->

<div id="post" class="page">
    <div class="container">
        <div class="row">
            <div class="span12">

                <div class="title-page">
                    <h2 class="title"> {{page.title}} </h2>
                     <p class="muted">{{ page.date | date_to_long_string }}</p>
                </div>

                {{ content }}

            </div>
        </div>
    </div>
</div>

<div id="comments" class="page-alternate">
    <div class="container">
        <div class="row">
            <div class="span12">

                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'jirihnidek-github-io'; // required: replace example with your forum shortname
                    var disqus_identifier = '{{page.id}}';

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

            </div>
        </div>
    </div>
</div>
